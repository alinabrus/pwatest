
<div class="page-signin">
  <div class="col-xs-12 col-md-5 col-md-offset-3"" ng-controller="LoginCtrl">
        
    <form class="form-horizontal" name="resetPasswordForm" novalidate>
      <div class="header-content">
        <h1>Reset Password</h1>
      </div>
      <div class="body-content">
      	<div role="alert" ng-class="{success_login: resetPasswordResult, error_login: !resetPasswordResult}" ng-show="resetPasswordResult!==null">{{errMessage}}</div>
        <div class="form-group">
	        <div class="input-group" show-errors>
				<input class="form-control" type="password" name="new_password" ng-model="new_password" placeholder="Password (required)" required >
					<div class="error_txt">This field is required</div>
			</div>
		</div>
		<div class="form-group">
	        <div class="input-group" show-errors>
				<input class="form-control" type="password" name="new_password_confirm" ng-model="new_password_confirm" placeholder="Re-type password (required)" required 
						ui-validate=" '$value==new_password' "
       					ui-validate-watch=" 'new_password' " >
				<div class="error_txt" ng-if="resetPasswordForm.new_password_confirm.$error.required">This field is required</div>
				<div class="error_txt" ng-if="resetPasswordForm.new_password_confirm.$dirty && resetPasswordForm.new_password_confirm.$error.validator">Passwords don't match.</div>				
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="form-group">
			
		</div>
		
        <div class="clearfix"></div>

            <button type="submit" class="btn btn-warning" ng-click="resetPassword(new_password)">Reset Password</button>

          <p class="pull-right lh32 clr_1 fsz17">Login to <a ng-href="{{baseUrl}}#/login" class="link_2">Maxletics</a></p>
        </div>
      </div>
    </form>
    
  </div>
</div>
